<!doctype html><html lang="en"><head><meta charset="utf-8"><title>PX ↔ REM Converter</title><meta name="viewport" content="width=device-width, initial-scale=1"><link rel="stylesheet" href="/styles.css"></head><body><header><nav><a href="/">← All tools</a></nav></header><main><h1>PX ↔ REM Converter</h1><label>Base font size (px) <input id="base" type="number" step="0.1" value="16"></label><label>Pixels <input id="px" type="number" step="0.1" value="16"></label><label>REMs <input id="rem" type="number" step="0.01" value="1"></label></main><script>const b=document.getElementById('base'), px=document.getElementById('px'), rem=document.getElementById('rem');b.oninput=px.oninput=rem.oninput=()=>{const base=Number(b.value)||16;if(document.activeElement===px){ rem.value=(Number(px.value)/base).toFixed(3); }if(document.activeElement===rem){ px.value=(Number(rem.value)*base).toFixed(1); }};</script></body></html>
