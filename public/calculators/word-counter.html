<!doctype html><html lang="en"><head><meta charset="utf-8"><title>Word Counter</title><meta name="viewport" content="width=device-width,initial-scale=1"><link rel="stylesheet" href="/styles.css"></head><body><header><nav><a href="/">Home</a></nav></header><main><h1>Word Counter</h1><label for="txt">Paste or type text</label><textarea id="txt" rows="8"></textarea><div class="output">Words: <strong id="words">0</strong></div><section><h2>How it works</h2><ul><li>Counts words live in your browser. No data is sent to a server.</li></ul></section></main><script>const txt=document.getElementById('txt');function recalc(){const t=txt.value.trim();document.getElementById('words').textContent=t? t.split(/\s+/).filter(Boolean).length:0;}txt.addEventListener('input',recalc);recalc();</script></body></html>
