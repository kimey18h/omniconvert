<!doctype html><html lang="en"><head><meta charset="utf-8"><title>Add/Subtract Percentage | OmniConvert</title><meta name="viewport" content="width=device-width, initial-scale=1"><link rel="stylesheet" href="/styles.css"></head><body><header><nav><a href="/">‚Üê All tools</a></nav></header><main><h1>Add or Subtract a Percentage</h1><label>Base amount<input id="base" type="number" step="0.01"></label><label>Percentage<input id="pct" type="number" step="0.01"></label><div class="output"><div>Add % result: <strong id="addRes">0</strong></div><div>Subtract % result: <strong id="subRes">0</strong></div></div></main><script>function n(v){return Number((v||"").toString().replace(',', '.'));}const base=document.getElementById('base'), pct=document.getElementById('pct');function calc(){const b=n(base.value), p=n(pct.value);if(isNaN(b)||isNaN(p)) return;document.getElementById('addRes').textContent=(b*(1+p/100)).toFixed(2);document.getElementById('subRes').textContent=(b*(1-p/100)).toFixed(2);}base.oninput=pct.oninput=calc;calc();</script></body></html>
