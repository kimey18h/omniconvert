<!doctype html><html lang="en"><head><meta charset="utf-8"><title>URL Encoder / Decoder</title><meta name="viewport" content="width=device-width, initial-scale=1"><link rel="stylesheet" href="/styles.css"></head><body><header><nav><a href="/">‚Üê All tools</a></nav></header><main><h1>URL Encoder / Decoder</h1><label>Text <textarea id="txt" rows="6"></textarea></label><button id="enc">Encode</button> <button id="dec">Decode</button><div class="output"><pre id="out"></pre></div></main><script>const $=s=>document.querySelector(s);document.getElementById('enc').onclick=()=>{document.getElementById('out').textContent=encodeURIComponent(document.getElementById('txt').value);};document.getElementById('dec').onclick=()=>{document.getElementById('out').textContent=decodeURIComponent(document.getElementById('txt').value);};</script></body></html>
