<!doctype html><html lang="en"><head><meta charset="utf-8"><title>Aspect Ratio Calculator</title><meta name="viewport" content="width=device-width, initial-scale=1"><link rel="stylesheet" href="/styles.css"></head><body><header><nav><a href="/">\u2190 All tools</a></nav></header><main><h1>Aspect Ratio Calculator</h1><label>Width<input id="w" type="number" step="0.1"></label><label>Height<input id="h" type="number" step="0.1"></label><div class="output">Ratio: <strong id="ratio">-</strong></div><section><h2>How it works</h2><ul><li>Divide width and height by their greatest common divisor.</li></ul></section></main><script>function gcd(a,b){return b?gcd(b,a%b):a;}function calc(){const w=parseFloat(document.getElementById('w').value);const h=parseFloat(document.getElementById('h').value);if(w&&h){const g=gcd(w,h);document.getElementById('ratio').textContent=(w/g)+":"+(h/g);} }document.getElementById('w').oninput=calc;document.getElementById('h').oninput=calc;</script></body></html>
