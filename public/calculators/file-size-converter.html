<!doctype html><html lang="en"><head><meta charset="utf-8"><title>File Size Converter</title><meta name="viewport" content="width=device-width, initial-scale=1"><link rel="stylesheet" href="/styles.css"></head><body><header><nav><a href="/">\u2190 All tools</a></nav></header><main><h1>File Size Converter</h1><label>Value <input id="val" type="number" step="0.01"></label><label>From <select id="from"><option value="B">B</option><option value="KB">KB</option><option value="MB">MB</option><option value="GB">GB</option><option value="TB">TB</option></select></label><label>To <select id="to"><option value="B">B</option><option value="KB">KB</option><option value="MB">MB</option><option value="GB">GB</option><option value="TB">TB</option></select></label><div class="output">Result: <strong id="res">0</strong></div><section><h2>How it works</h2><ul><li>Uses base 1024 conversion</li></ul></section></main><script>const units={B:1,KB:1024,MB:1024**2,GB:1024**3,TB:1024**4};function calc(){const v=parseFloat(document.getElementById('val').value||0);const f=document.getElementById('from').value;const t=document.getElementById('to').value;const res=v*units[f]/units[t];document.getElementById('res').textContent=res.toFixed(4);}document.querySelectorAll('input,select').forEach(el=>el.addEventListener('input',calc));</script></body></html>
