<!doctype html><html lang="en"><head><meta charset="utf-8"><title>Days Between Dates</title><meta name="viewport" content="width=device-width, initial-scale=1"><link rel="stylesheet" href="/styles.css"></head><body><header><nav><a href="/">‚Üê All tools</a></nav></header><main><h1>Days Between Dates</h1><label>Start date <input id="d1" type="date"></label><label>End date <input id="d2" type="date"></label><label><input id="inclusive" type="checkbox" checked> Count end date (inclusive)</label><div class="output">Days: <strong id="days">0</strong></div><section><h2>How it works</h2><ul><li>Computes the difference in UTC days.</li></ul></section></main><script>function calc(){const d1=new Date(document.getElementById('d1').value);const d2=new Date(document.getElementById('d2').value);if(isNaN(d1)||isNaN(d2)) return;const ms=Date.UTC(d2.getFullYear(),d2.getMonth(),d2.getDate())-Date.UTC(d1.getFullYear(),d1.getMonth(),d1.getDate());let days=Math.round(ms/86400000);if(document.getElementById('inclusive').checked) days+=1;document.getElementById('days').textContent=days;}['d1','d2','inclusive'].forEach(id=>document.getElementById(id).addEventListener('input',calc));</script></body></html>
