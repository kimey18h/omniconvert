<!doctype html><html lang="en"><head><meta charset="utf-8"><title>Reading Time Estimator</title><meta name="viewport" content="width=device-width, initial-scale=1"><link rel="stylesheet" href="/styles.css"></head><body><header><nav><a href="/">‚Üê All tools</a></nav></header><main><h1>Reading Time Estimator</h1><label>Text <textarea id="txt" rows="8"></textarea></label><label>Words per minute<input id="wpm" type="number" value="200"></label><div class="output">Estimated minutes: <strong id="mins">0</strong></div><section><h2>How it works</h2><ul><li>Counts words and divides by WPM to estimate reading minutes.</li></ul></section></main><script>const txt=document.getElementById('txt'), wpm=document.getElementById('wpm'), mins=document.getElementById('mins');function calc(){const words=txt.value.trim().split(/\s+/).filter(Boolean).length; const rate=parseFloat(wpm.value)||200; mins.textContent=((words/rate).toFixed(2));}txt.addEventListener('input',calc); wpm.addEventListener('input',calc); calc();</script></body></html>
