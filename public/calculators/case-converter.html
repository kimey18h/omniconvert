<!doctype html><html lang="en"><head><meta charset="utf-8"><title>Case Converter</title><meta name="viewport" content="width=device-width, initial-scale=1"><link rel="stylesheet" href="/styles.css"></head><body><header><nav><a href="/">‚Üê All tools</a></nav></header><main><h1>Case Converter</h1><label for="text">Enter text</label><textarea id="text" rows="6"></textarea><div class="output"><div>UPPERCASE: <strong id="upper"></strong></div><div>lowercase: <strong id="lower"></strong></div><div>Title Case: <strong id="title"></strong></div></div><section><h2>How it works</h2><ul><li>Transforms your text to upper, lower, and title case in your browser.</li></ul></section></main><script>function toTitle(str){return str.toLowerCase().replace(/\b\w/g,c=>c.toUpperCase());}const txt=document.getElementById('text');function update(){const val=txt.value;document.getElementById('upper').textContent=val.toUpperCase();document.getElementById('lower').textContent=val.toLowerCase();document.getElementById('title').textContent=toTitle(val);}txt.addEventListener('input',update);update();</script></body></html>
