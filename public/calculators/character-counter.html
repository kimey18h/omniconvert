<!doctype html><html lang="en"><head><meta charset="utf-8"><title>Character Counter (with/without spaces)</title><meta name="viewport" content="width=device-width, initial-scale=1"><link rel="stylesheet" href="/styles.css"></head><body><header><nav><a href="/">\u2190 All tools</a></nav></header><main><h1>Character Counter</h1><label for="txt">Paste or type text</label><textarea id="txt" rows="8"></textarea><div class="output"><div>Total characters: <strong id="total">0</strong></div><div>Without spaces: <strong id="nospace">0</strong></div><div>Words: <strong id="words">0</strong></div></div><section><h2>How it works</h2><ul><li>Counts characters and words live in your browser. No data is sent to a server.</li></ul></section></main><script>const $=s=>document.querySelector(s);function recalc(){const t=$("#txt").value;$("#total").textContent=t.length;$("#nospace").textContent=t.replace(/\s/g,'').length;const words=t.trim().split(/\s+/).filter(Boolean).length;$("#words").textContent=words;}$("#txt").addEventListener('input',recalc);recalc();</script></body></html>
