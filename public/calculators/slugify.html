<!doctype html><html lang="en"><head><meta charset="utf-8"><title>Slugify Text</title><meta name="viewport" content="width=device-width, initial-scale=1"><link rel="stylesheet" href="/styles.css"></head><body><header><nav><a href="/">\u2190 All tools</a></nav></header><main><h1>Slugify Text</h1><label>Text <textarea id="txt" rows="6"></textarea></label><div class="output">Slug: <strong id="out"></strong></div></main><script>const txt=document.getElementById('txt'),out=document.getElementById('out');function slugify(s){return s.toLowerCase().trim().replace(/[^a-z0-9]+/g,'-').replace(/^-+|-+$/g,'');}txt.addEventListener('input',()=>{out.textContent=slugify(txt.value);});</script></body></html>
